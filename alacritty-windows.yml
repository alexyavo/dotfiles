  - { key: Key7,      mods: Super,       chars: "\x1b7"                       }
  - { key: Key8,      mods: Super,       chars: "\x1b8"                       }
  - { key: Key9,      mods: Super,       chars: "\x1b9"                       }
  - { key: Key0,      mods: Super,       chars: "\x1b0"                       }
  - { key: Space,     mods: Control,     chars: "\x00"                        } # Ctrl + Space
  - { key: Grave,     mods: Super,       chars: "\x1b`"                       } # Super + `
  - { key: Grave,     mods: Super|Shift, chars: "\x1b~"                       } # Super + ~

  - { key: Period,    mods: Super,           chars: "\x1b."                       } # Super + .
#  - { key: Period,    mods: Control|Super,   chars: "\x1b."                       } # Control + Super + .

  - { key: Key8,      mods: Super|Shift, chars: "\x1b*"                       } # Super + *
  - { key: Key3,      mods: Super|Shift, chars: "\x1b#"                       } # Super + #
  - { key: Period,    mods: Super|Shift, chars: "\x1b>"                       } # Super + >

#  - { key: Period,    mods: Control|Shift, chars: "\x6c\x3e"                       }

  - { key: Comma,     mods: Super|Shift, chars: "\x1b<"                       } # Super + <
  - { key: Comma,     mods: Super,       chars: "\x1b,"                       } # Super + ,
  - { key: Minus,     mods: Super|Shift, chars: "\x1b_"                       } # Super + _
  - { key: Key5,      mods: Super|Shift, chars: "\x1b%"                       } # Super + %
  - { key: Key6,      mods: Super|Shift, chars: "\x1b^"                       } # Super + ^
  - { key: Backslash, mods: Super,       chars: "\x1b\\"                      } # Super + \
  - { key: Backslash, mods: Super|Shift, chars: "\x1b|"                       } # Super + |
  - { key: Semicolon, mods: Super,       chars: "\x1b;"                       } # Super + ;
  - { key: Back,      mods: Super,       chars: "\x1b\x7f"                    } # Super + Backspace
  - { key: Slash,     mods: Control,     chars: "\x1f"                        } # Control + Slash == undo (MacOS only issue?)

  - { key: Equals,   mods: Command,       action: IncreaseFontSize             }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize             }
