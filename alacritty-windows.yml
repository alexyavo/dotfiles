  - { key: D,         mods: Super|Shift, chars: "\x1bD"                       }
  - { key: E,         mods: Super|Shift, chars: "\x1bE"                       }
  - { key: F,         mods: Super|Shift, chars: "\x1bF"                       }
  - { key: G,         mods: Super|Shift, chars: "\x1bG"                       }
  - { key: H,         mods: Super|Shift, chars: "\x1bH"                       }
  - { key: I,         mods: Super|Shift, chars: "\x1bI"                       }
  - { key: J,         mods: Super|Shift, chars: "\x1bJ"                       }
  - { key: K,         mods: Super|Shift, chars: "\x1bK"                       }
  - { key: L,         mods: Super|Shift, chars: "\x1bL"                       }
