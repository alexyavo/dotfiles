# env:
#   TERM: xterm-256color

shell:
  program: ubuntu

font:
  size: 12
  normal:
    family: Cascadia Mono
    style: Regular
  bold:
    family: Cascadia Mono
    style: Bold
  italic:
    family: Cascadia Mono
    style: Italic
  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Block

key_bindings:
  - {key: V, mods: Control|Shift, action: Paste }

  - { key: A,         mods: Super,       chars: "\x1ba"                       }
  - { key: B,         mods: Super,       chars: "\x1bb"                       }
  - { key: C,         mods: Super,       chars: "\x1bc"                       }
  - { key: D,         mods: Super,       chars: "\x1bd"                       }
