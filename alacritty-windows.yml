  - { key: N,         mods: Super,       chars: "\x1bn"                       }
  - { key: O,         mods: Super,       chars: "\x1bo"                       }
  - { key: P,         mods: Super,       chars: "\x1bp"                       }
  - { key: Q,         mods: Super,       chars: "\x1bq"                       }
  - { key: R,         mods: Super,       chars: "\x1br"                       }
  - { key: S,         mods: Super,       chars: "\x1bs"                       }
