  - { key: V,         mods: Super|Shift, chars: "\x1bV"                       }
  - { key: W,         mods: Super|Shift, chars: "\x1bW"                       }
  - { key: X,         mods: Super|Shift, chars: "\x1bX"                       }
  - { key: Y,         mods: Super|Shift, chars: "\x1bY"                       }
  - { key: Z,         mods: Super|Shift, chars: "\x1bZ"                       }

  - { key: B,         mods: Control|Super,       chars: "\x1b\x02"            }
  - { key: F,         mods: Control|Super,       chars: "\x1b\x06"            }

  - { key: Key1,      mods: Super,       chars: "\x1b1"                       }
  - { key: Key2,      mods: Super,       chars: "\x1b2"                       }
  - { key: Key3,      mods: Super,       chars: "\x1b3"                       }
  - { key: Key4,      mods: Super,       chars: "\x1b4"                       }
  - { key: Key5,      mods: Super,       chars: "\x1b5"                       }
